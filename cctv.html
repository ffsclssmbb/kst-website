<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>KS TelecomServ</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <div class="container3">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div>
                <a href="javascript:history.back() "><img src="images/arback.png"></a>
            </div>
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="images/cctv/c1.jpg"></div>
                <div class="swiper-slide"><img src="images/cctv/c2.jpg"></div>
                <div class="swiper-slide"><img src="images/cctv/c3.jpg"></div>
                <div class="swiper-slide"><img src="images/cctv/c4.jpg"></div>
                <div class="swiper-slide"><img src="images/cctv/c5.jpg"></div>
                <div class="swiper-slide"><img src="images/cctv/c6.jpg"></div>
                <div class="swiper-slide"><img src="images/cctv/c7.jpg"></div>
                <div class="swiper-slide"><img src="images/cctv/c8.jpg"></div>
                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },

            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/testimonials.js"></script>
</body>

</html>
